<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Import l'icon -->
    <link rel="icon" href="./images/icon.png" />
    <!-- Import du css de la navBar -->
    <link rel="stylesheet" href="./css/navBar.css">
    <!-- Import du css de flickity pour le carrousel -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <!-- Import du css du carrousel -->
    <link rel="stylesheet" href="./css/carrousel.css">

    <!-- Import du css du footer -->
    <link rel="stylesheet" href="./css/footer.css">
    <title>Film 2022 - Home</title>
</head>
<body>

    <nav id="navBar">
        <a id="logo" class="nav-link" href="#">Film 2022</a>
        <a class="nav-link" href="#">Home</a>

        <a class="nav-link" href="#">Contact</a>

        <a id="about" class="nav-link" href="#">About Me</a>
     </nav>

    <!-- Carrousel -->

    <!-- Footer -->
    <footer>

            <p>Film 2022 - copyright &copy;2022 Alexandre78R</p>
            <a href="https://github.com/Alexandre78R" target="_blank"><img class="social-img" src="./images/github.png" alt="Github"/></a>
             <div class="footer-menu">
                <ul class="f-menu">
                   <li><a href="">Home</a></li>
                   <li><a href="">About</a></li>
                   <li><a href="">Contact</a></li>

<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
